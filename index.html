<!doctype html>
<html>

<head>
  <title>Availablity | Axis</title>
  <meta charset="UTF-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="axis.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="axis.js"></script>
</head>

<body>
  <div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <span class="navbar-brand" href="#"><img src="axislogo.png" height="30px;" class="pull-left"></span>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#" data-toggle="modal" data-target="#signin"><span class="label label-success">Tutors, Click Here</span></a>
            </li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
      <!--/.container-fluid -->
    </nav>

    <div class="modal fade" id="signin">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Sign In</h3>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label class="control-label" for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Rick Astley">
              </div>


              <div class="form-group">
                <label for="location">Location</label>
                <select name="place" id="locationdropdown">
                  <option value="computer">Computer #</option>
                  <option value="location">Location</option>
                </select>
              </div>

              <div class="form-group" id="computerform">
                <label class="control-label" for="text">Computer #</label>
                <input class="form-control" id="num" placeholder="42">
              </div>

              <div class="form-group" id="locationform">
                <label class="control-label" for="text">Location</label>
                <input class="form-control" id="location" placeholder="Lobby">
              </div>

              <div class="form-group" id="subjectform">
                <label class="control-label" for="subject">Subject(s) (Comma delimited)</label>
                <input class="form-control" id="subject" placeholder="10, 20, 30, 154a">
              </div>

              <div class="form-group" id="passwordform">
                <label class="control-label" for="password">Password</label>
                <input class="form-control" type="password" id="password" placeholder="Secret!">
              </div>

              <button type="button" id="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <div class="panel panel-default">

      <div class="panel-heading">
        <h4>Available Tutors</h4>
      </div>

      <div class="panel-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <td>Name</td>
              <td>Location/Computer #</td>
              <td>Subject(s)</td>
            </tr>
          </thead>
          <tbody>
            <!-- sample data, will be populated based on server data-->
            <tr class="rowtoggle success" id="1">
              <td>ayy lmao</td>
              <td>420</td>
              <td>compooter spoopy</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</body>

</html>
